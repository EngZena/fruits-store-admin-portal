<mat-drawer-container [hasBackdrop]="true" fxFlexFill>
  <mat-drawer #drawer mode="side">
    <div fxLayout="column" fxLayoutGap="30px">
      <div (click)="drawer.toggle()" class="item menu-item">
        <a routerLink="products">
          <span>Products</span>
        </a>
      </div>
      <div (click)="drawer.toggle()" class="item menu-item">
        <a routerLink="customers">
          <span>Customers</span>
        </a>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content fxLayout="column" fxLayoutAlign="start center">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        aria-label="admin portal menu"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Portal</span>
      <span class="buttons-spacer"></span>
      <div
        fxShow="true"
        fxHide.lt-md="true"
        fxLayout="row"
        fxLayoutGap="25px"
        fxFlexOffset="30px"
        class="flex-container">
        <div>
          <a routerLink="products" class="item">
            <span>Products</span>
          </a>
        </div>
        <div>
          <a routerLink="customers" class="item">
            <span>Customers</span>
          </a>
        </div>
      </div>
      <button
        mat-icon-button
        aria-label="toggle dark_mode"
        (click)="toggleDarkTheme()"
        fxFlexOffset="20px">
        <mat-icon>dark_mode</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="logout"
        (click)="logout()"
        class="flip_icon"
        fxFlexOffset="20px">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
    <div class="w-100">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
