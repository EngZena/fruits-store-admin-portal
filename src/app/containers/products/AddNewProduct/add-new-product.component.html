<div
  class="content"
  fxLayout="row"
  fxFlexFill
  fxLayoutGap="2rem"
  fxLayoutGap.xs="0px"
  class="product-form">
  <div fxLayout="column" fxFlex="50">
    <form
      (ngSubmit)="addNewFruit()"
      [formGroup]="productForm"
      #formDirective="ngForm">
      <div
        fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutAlign="space-between center"
        fxLayoutGap="2rem"
        fxLayoutGap.xs="0px">
        <div fxLayout.xs="column">
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Fruit name"
              required />
          </mat-form-field>
        </div>
        <div fxLayout.xs="column">
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Price</mat-label>
            <input
              (keypress)="keyPressNumbersDecimal($event)"
              matInput
              formControlName="price"
              placeholder="Fruit price"
              type="number" />
          </mat-form-field>
        </div>
        <div fxLayout.xs="column">
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Fruit Type</mat-label>
            <mat-select formControlName="fruitType" name="food">
              <mat-option
                *ngFor="let fruit of FruitsTypes"
                [value]="fruit.value">
                {{ fruit.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout.xs="column">
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Image Name</mat-label>
            <input
              readonly="true"
              matInput
              formControlName="imageName"
              placeholder="Image Name" />
          </mat-form-field>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayout.sm="column"
        fxLayout.xs="column">
        <div fxLayout.xs="column">
          <input
            #imageInput
            type="file"
            (change)="selectFile(imageInput)"
            accept=".png, .jpg"
            [fxHide]="true"
            id="fileInput" />
          <div>
            <button
              color="accent"
              class="mr-1"
              mat-raised-button
              type="button"
              (click)="openInput()">
              Upload Image
            </button>
          </div>
        </div>
        <div fxLayout.xs="column">
          <button color="primary" mat-raised-button type="submit" class="mr-1">
            Submit Add
          </button>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-around center"
        fxLayout.sm="column"
        fxLayout.xs="column">
        <div fxLayout.xs="column" fxLayoutAlign="start start">
          <img [src]="imageURL" *ngIf="imageURL" alt="imageURL" />
        </div>
        <p fxLayout.xs="column" fxLayoutGap="2rem" fxLayoutGap.xs="0px">
          {{ imageMsg }}
        </p>
      </div>
    </form>
  </div>
</div>
